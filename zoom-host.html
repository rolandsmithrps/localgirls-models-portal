<!doctype html><html><head><meta charset="utf-8"><title>Host v11</title><link rel="stylesheet" href="https://source.zoom.us/3.2.0/css/bootstrap.css">
<link rel="stylesheet" href="https://source.zoom.us/3.2.0/css/react-select.css">
<script src="https://source.zoom.us/3.2.0/lib/vendor/react.min.js"></script>
<script src="https://source.zoom.us/3.2.0/lib/vendor/react-dom.min.js"></script>
<script src="https://source.zoom.us/3.2.0/zoom-meeting-3.2.0.min.js"></script>

<script>
function whenZoomReady(cb){
  if (window.ZoomMtg && typeof ZoomMtg.init === 'function') return cb();
  setTimeout(() => whenZoomReady(cb), 50);
}
</script>

</head><body>
<header>Host v11</header><div id="err"></div><div id="zmmtg-root"></div>
<script src="/zoom-config.js"></script>
<script>
async function getSignature(mn, role){const r=await fetch('/api/zoom-signature?mn='+encodeURIComponent(mn)+'&role='+role);const j=await r.json();return j.signature;}
async function hostZoom(){const c=window.ZOOM_CFG||{};try{ZoomMtg.setZoomJSLib('https://source.zoom.us/3.2.0/lib','/av');ZoomMtg.preLoadWasm();ZoomMtg.prepareJssdk();const sig=await getSignature(c.MEETING_NUMBER,1);ZoomMtg.init({leaveUrl:'/home.html',success:()=>{ZoomMtg.join({sdkKey:c.SDK_KEY,signature:sig,meetingNumber:c.MEETING_NUMBER,userName:'Host',passWord:c.PASSCODE||''});}});}catch(e){document.getElementById('err').textContent=e.message;}}
</script></body></html>
