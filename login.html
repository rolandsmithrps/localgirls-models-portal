<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Local Girls — Model Login</title><link rel="icon" href="data:,"/><style>
:root { --bg:#0f0a1f; --panel:#1e103b; --accent:#a855f7; --text:#f8f8ff; --muted:#cbd5e1; --border:#3a1b73; }
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
a{color:#fff;text-decoration:none}
header{background:#4c1d95;padding:12px 16px;color:#fff;display:flex;align-items:center;justify-content:space-between}
.brand{font-weight:800;letter-spacing:.5px}
.badge{font-weight:600;font-size:.85rem;padding:4px 8px;border:1px solid #ffffff33;border-radius:999px;opacity:.9;margin-left:8px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid #5b21b6;background:#6d28d9;color:#fff;cursor:pointer}
.container{max-width:1100px;margin:0 auto;padding:18px}
.panel{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:18px}
input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#150a2b;color:#fff}
label{display:block;margin-bottom:6px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:14px}
.stat{background:#150a2b;border:1px solid #3a1b73;border-radius:12px;padding:12px}
</style></head>
<body>
<header><div class="brand">LOCAL GIRLS — Models <span class="badge">v8.2</span></div><a class="btn" href="/">Back</a></header>
<main class="container">
  <div class="panel" style="max-width:520px;margin:0 auto">
    <h2>Model Login</h2>
    <label>Login</label><input id="login" placeholder="e.g., Taylor" autocomplete="username"/>
    <label>Password</label><input id="password" type="password" placeholder="Enter any password" autocomplete="current-password"/>
    <button class="btn" id="continue" style="width:100%;margin-top:10px">Continue</button>
  </div>
</main>
<script>
document.getElementById('continue').addEventListener('click', function(){
  const name=(document.getElementById('login').value||'').trim();
  const pw=(document.getElementById('password').value||'').trim();
  if(!name) return alert('Enter a login.');
  if(!pw) return alert('Enter a password.');
  localStorage.setItem('lg_model', JSON.stringify({ name }));
  location.href='/dashboard.html';
});
</script>
</body></html>
