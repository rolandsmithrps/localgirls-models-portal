<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Girls — Models Login</title>
  <link rel="icon" href="data:," />
  <style>
    :root { --bg:#0f0a1f; --card:#1e103b; --accent:#a855f7; --text:#f8f8ff; --muted:#cbd5e1; --border:#3a1b73; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    header{background:#4c1d95;padding:12px 16px;color:#fff;display:flex;align-items:center;gap:10px;justify-content:space-between}
    header .badge{font-weight:600;font-size:.85rem;padding:4px 8px;border:1px solid #ffffff33;border-radius:999px;opacity:.9}
    main{max-width:560px;margin:0 auto;padding:24px}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px}
    label{display:block;margin:6px 0 6px 0}
    input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--border);background:#150a2b;color:#fff;margin-bottom:12px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #5b21b6;background:#6d28d9;color:#fff;cursor:pointer;width:100%}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <b>LOCAL GIRLS — Models</b>
    <span class="badge">v8.1</span>
  </header>
  <main>
    <div class="panel">
      <h2>Login</h2>
      <p class="muted">Welcome, LocalGirls Model. Please login to begin streaming.</p>
      <label>Login</label>
      <input id="login" placeholder="e.g., Taylored2U" autocomplete="username"/>
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter any password" autocomplete="current-password"/>
      <button id="continue">Continue</button>
      <p class="muted" style="margin-top:8px">For filming only — any password is accepted. No data is stored.</p>
    </div>
  </main>

<script>
  document.getElementById('continue').addEventListener('click', function(){
    const login = (document.getElementById('login').value || '').trim();
    const password = (document.getElementById('password').value || '').trim();
    if (!login) return alert('Please enter a login name.');
    if (!password) return alert('Please enter a password.');
    localStorage.setItem('lg_model', JSON.stringify({ name: login }));
    location.href = '/dashboard.html';
  });
</script>
</body>
</html>
