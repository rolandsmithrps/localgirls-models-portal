<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Girls — Portal</title>
  <style>
    :root { --bg:#0f0a1f; --card:#17122b; --acc:#6d28d9; --acc2:#a78bfa; --text:#f8f8ff; --muted:#cbd5e1; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto}
    header{display:flex;align-items:center;justify-content:space-between;padding:16px 20px;background:#4c1d95}
    .brand{font-weight:700;letter-spacing:.3px}
    .wrap{max-width:980px;margin:40px auto;padding:0 16px}
    .hero{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid #5b21b6;background:var(--acc);color:#fff;border-radius:12px;padding:12px 16px;cursor:pointer;font-weight:600}
    .btn.secondary{background:transparent;border-color:#7c3aed;color:#e9d5ff}
    .card{background:var(--card);border:1px solid #2a1f49;border-radius:14px;padding:20px}
  </style>
</head>
<body>
  <header>
    <div class="brand">LOCAL GIRLS — Portal</div>
    <nav><a href="/dashboard.html" class="btn">Open Dashboard</a></nav>
  </header>

  <div class="wrap">
    <div class="card">
      <h1 style="margin-top:0">Welcome back</h1>
      <p class="muted" style="color:var(--muted)">Use the dashboard to go live, check presence, and manage rooms.</p>
      <div class="hero">
        <a class="btn" href="/dashboard.html">Open Dashboard</a>
        <a class="btn secondary" href="/room/taylored2u?host=1">Jump to Taylored2U</a>
      </div>
    </div>
  </div>
</body>
</html>
